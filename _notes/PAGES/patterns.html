<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript, CSS, HTML practice">
    <meta name="author" content="Gintare Urbanaviciute">
    <title>CHANGE TITLE!!!</title>
    <link rel="stylesheet" href="../CSS/normalise.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/c2b276f715.js" crossorigin="anonymous"></script>

</head>

<body>


    <form action="#">
        <p>Didžioji raidė: </p>
        <input type="text" pattern="[A-Z]">

        <p>Didžiosios raidės (be limito): </p>
        <input type="text" pattern="[A-Z]+">

        <p>Mažosios raidės (be limito): </p>
        <input type="text" pattern="[a-z]+">

        <p>Didžiosios raidės, tik 3</p>
        <input type="text" pattern="[A-Z]{3}">

        <p>Didžiosios, mažosios raidės, max 3</p>
        <input type="text" pattern="[A-Za-z]{3}">

        <p>Didžiosios, mažosios raidės, min 3, max 6</p>
        <input type="text" pattern="[A-Za-z]{3, 6}">

        <!--Skaičiai-->

        <p>Tik vienas skaičius (1):</p>
        <input type="text" pattern="[0-9]">

        <p>Tik vienas skaičius (2):</p>
        <input type="text" pattern="\d">

        <p>Tik skaičiai:</p>
        <input type="text" pattern="[0-9]+">

        <p>Nuo 3 - 6 skaičiai:</p>
        <input type="text" pattern="[0-9]{3,6}">

        <p>Kombinacijos (AAAaaa):</p>
        <input type="text" pattern="[A-Z]{3}[a-z]{3}">

    </form>





    <script src="../JS/JS_7_Object.js"></script>
</body>

</html>
